<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño responsivo</title>
    <style>
        div {
            background-color: bisque;
        }

        /*Desde pantallas de 300px va a suceder lo que esta dentro de las llaves*/
        /*Si se coloca un max se entiende que es hasta ese tamaño sucede lo de las llaves*/
        @media (min-width: 700px){
            div {
            background-color: red;
        }
        }
    </style>
</head>
<body>
    <div>Platzi</div>
</body>
</html>
