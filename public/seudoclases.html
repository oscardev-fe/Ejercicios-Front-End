<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seudoclases</title>
    <style>
        p:hover{
            color: brown;
        }

        div p:nth-child(2){
            color: blue;
        }

        p::first-letter {
            color: darkgreen;
        }

        p::before{
            content: "*"
        }

        p::after{
            content: "*";
        }

        ::placeholder {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <p>Hola</p>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
